image: java:8

cache:
  paths:
    - ./.m2/repository
  # keep cache across branch
  key: "$CI_BUILD_REF_NAME"


stages:
  - build
  - deploy
  
before_script:
  - chmod +x mvnw
  
build:
  stage: build
  script: ./mvnw package
  artifacts:
    paths:
      - target/demo-0.0.1-SNAPSHOT.jar
      
      
dev:
  stage: deploy
  script:
  - echo "Command to deploy in AWS" 
  - ls -al
  - echo "ls previous folder"
  - ls -al target/
  only:
  - master